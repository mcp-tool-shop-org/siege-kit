<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  viewBox="0 0 400 120"
  width="400"
  height="120">

  <sodipodi:namedview
    inkscape:document-units="px"
    pagecolor="#ffffff"
    bordercolor="#666666" />

  <defs>
    <linearGradient id="victory-bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0d0d0d" />
    </linearGradient>
    <linearGradient id="victory-text-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8c840" />
      <stop offset="100%" stop-color="#c5a028" />
    </linearGradient>
  </defs>

  <!-- Victory Banner: standard win -->

  <g inkscape:groupmode="layer" inkscape:label="Background" id="layer-background">
    <rect x="0" y="0" width="400" height="120" rx="10"
      fill="url(#victory-bg-grad)" stroke="#c5a028" stroke-width="2" />
  </g>

  <g inkscape:groupmode="layer" inkscape:label="Decorative Lines" id="layer-decorative-lines">
    <!-- Top accent line -->
    <line x1="50" y1="15" x2="350" y2="15"
      stroke="#c5a028" stroke-width="1" opacity="0.3" />
    <!-- Bottom accent line -->
    <line x1="50" y1="105" x2="350" y2="105"
      stroke="#c5a028" stroke-width="1" opacity="0.3" />
  </g>

  <g inkscape:groupmode="layer" inkscape:label="Crossed Swords" id="layer-swords">
    <!-- Left sword pair -->
    <line x1="30" y1="48" x2="50" y2="72" stroke="#c5a028" stroke-width="1.5" stroke-linecap="round" />
    <line x1="50" y1="48" x2="30" y2="72" stroke="#c5a028" stroke-width="1.5" stroke-linecap="round" />
    <!-- Left sword guards -->
    <line x1="33" y1="56" x2="47" y2="56" stroke="#c5a028" stroke-width="1" opacity="0.6" />

    <!-- Right sword pair -->
    <line x1="350" y1="48" x2="370" y2="72" stroke="#c5a028" stroke-width="1.5" stroke-linecap="round" />
    <line x1="370" y1="48" x2="350" y2="72" stroke="#c5a028" stroke-width="1.5" stroke-linecap="round" />
    <!-- Right sword guards -->
    <line x1="353" y1="56" x2="367" y2="56" stroke="#c5a028" stroke-width="1" opacity="0.6" />
  </g>

  <g inkscape:groupmode="layer" inkscape:label="Text" id="layer-text">
    <text x="200" y="55" text-anchor="middle"
      font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="bold"
      fill="url(#victory-text-grad)" letter-spacing="6">VICTORY</text>
    <text x="200" y="80" text-anchor="middle"
      font-family="Georgia, 'Times New Roman', serif" font-size="14"
      fill="#888888">Standard Win</text>
  </g>

</svg>
