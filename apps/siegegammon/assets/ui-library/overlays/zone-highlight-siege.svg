<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  width="200"
  height="300"
  viewBox="0 0 200 300">
  <sodipodi:namedview
    inkscape:current-layer="layer-zone-siege" />
  <g
    inkscape:groupmode="layer"
    inkscape:label="Zone Highlight Siege"
    id="layer-zone-siege">
    <!-- Semi-transparent overlay rectangle for highlighting the Siege Zone -->
    <rect
      x="0"
      y="0"
      width="200"
      height="300"
      rx="6"
      fill="#8b1a1a"
      fill-opacity="0.15"
      stroke="#c5a028"
      stroke-width="2"
      stroke-dasharray="8,4"
      id="siege-overlay" />
    <!-- Zone label -->
    <text
      x="100"
      y="150"
      font-family="Georgia, serif"
      font-size="16"
      font-weight="bold"
      fill="#c5a028"
      fill-opacity="0.6"
      text-anchor="middle"
      dominant-baseline="central"
      id="siege-label">SIEGE ZONE</text>
  </g>
</svg>
