<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  width="60"
  height="30"
  viewBox="0 0 60 30">
  <sodipodi:namedview
    inkscape:current-layer="layer-move-arrow" />
  <g
    inkscape:groupmode="layer"
    inkscape:label="Move Arrow"
    id="layer-move-arrow">
    <!-- Curved forward-pointing arrow showing legal move direction -->
    <path
      d="M5,20 Q30,5 55,20"
      fill="none"
      stroke="#c5a028"
      stroke-width="2"
      stroke-linecap="round"
      id="arrow-curve" />
    <!-- Arrowhead -->
    <polygon
      points="55,20 48,14 50,22"
      fill="#c5a028"
      id="arrow-head" />
    <!-- Dashed variant (hidden by default, toggle visibility for use) -->
    <path
      d="M5,20 Q30,5 55,20"
      fill="none"
      stroke="#c5a028"
      stroke-width="2"
      stroke-linecap="round"
      stroke-dasharray="4,3"
      visibility="hidden"
      id="arrow-curve-dashed" />
  </g>
</svg>
