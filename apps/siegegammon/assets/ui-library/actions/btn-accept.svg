<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="greenStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#50c050"/>
      <stop offset="100%" stop-color="#40a040"/>
    </linearGradient>
    <linearGradient id="darkBgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2218"/>
      <stop offset="100%" stop-color="#1a1408"/>
    </linearGradient>
  </defs>

  <!-- Background with green stroke -->
  <rect x="2" y="2" width="44" height="44" rx="8"
        fill="url(#darkBgGrad)" stroke="#40a040" stroke-width="1.5"/>

  <!-- Crossed swords â€” two diagonal lines forming an X -->
  <line x1="14" y1="14" x2="34" y2="34"
        stroke="#40a040" stroke-width="2" stroke-linecap="round"/>
  <line x1="34" y1="14" x2="14" y2="34"
        stroke="#40a040" stroke-width="2" stroke-linecap="round"/>

  <!-- Diamond at center -->
  <polygon points="24,21 27,24 24,27 21,24" fill="#40a040"/>
</svg>
