<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="darkBgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2218"/>
      <stop offset="100%" stop-color="#1a1408"/>
    </linearGradient>
  </defs>

  <!-- Background with crimson stroke -->
  <rect x="2" y="2" width="44" height="44" rx="8"
        fill="url(#darkBgGrad)" stroke="#8b1a1a" stroke-width="1.5"/>

  <!-- Flag pole -->
  <line x1="18" y1="12" x2="18" y2="38"
        stroke="#8b1a1a" stroke-width="2" stroke-linecap="round"/>

  <!-- Flag shape (white flag / surrender) -->
  <path d="M18,12 L34,16 L34,24 L18,20 Z" fill="#8b1a1a" opacity="0.7"/>

  <!-- Pennant tip accent -->
  <path d="M34,16 L36,15 L34,18 Z" fill="#8b1a1a" opacity="0.5"/>
</svg>
