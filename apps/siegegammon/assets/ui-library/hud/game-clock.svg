<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     width="120" height="50" viewBox="0 0 120 50"
     inkscape:version="1.3">
  <sodipodi:namedview
    inkscape:current-layer="layer-clock"
    inkscape:document-units="px"
    pagecolor="#111111"
    bordercolor="#555555" />

  <defs>
    <linearGradient id="clockBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Game Clock" id="layer-clock">

    <!-- Background -->
    <rect x="0" y="0" width="120" height="50" rx="6"
          fill="url(#clockBg)" stroke="#555555" stroke-width="1" />

    <!-- Clock icon: circle face -->
    <circle cx="22" cy="25" r="10"
            fill="none" stroke="#c5a028" stroke-width="1" />

    <!-- Clock hand: minute (pointing up) -->
    <line x1="22" y1="25" x2="22" y2="18"
          stroke="#c5a028" stroke-width="1.2" stroke-linecap="round" />

    <!-- Clock hand: hour (pointing right) -->
    <line x1="22" y1="25" x2="27" y2="25"
          stroke="#c5a028" stroke-width="1" stroke-linecap="round" />

    <!-- Time display -->
    <text x="78" y="32" text-anchor="middle"
          font-family="monospace" font-size="20px" font-weight="bold"
          fill="#e8dcc8">5:00</text>

  </g>
</svg>
