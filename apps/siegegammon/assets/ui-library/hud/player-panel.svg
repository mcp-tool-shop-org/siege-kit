<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     width="220" height="100" viewBox="0 0 220 100"
     inkscape:version="1.3">
  <sodipodi:namedview
    inkscape:current-layer="layer-panel"
    inkscape:document-units="px"
    pagecolor="#1a1a1a"
    bordercolor="#c5a028" />

  <defs>
    <linearGradient id="panelBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0d0d0d" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Player Panel" id="layer-panel">

    <!-- Background -->
    <rect x="0" y="0" width="220" height="100" rx="8"
          fill="url(#panelBg)" stroke="#c5a028" stroke-width="1.5" />

    <!-- Player name -->
    <text x="110" y="25" text-anchor="middle"
          font-family="Georgia, serif" font-size="14px" font-weight="bold"
          fill="#e8dcc8" letter-spacing="2">PLAYER 1</text>

    <!-- Divider line -->
    <line x1="20" y1="35" x2="200" y2="35"
          stroke="#c5a028" stroke-width="0.5" opacity="0.4" />

    <!-- Left stat column: RESERVE -->
    <text x="60" y="55" text-anchor="middle"
          font-family="monospace" font-size="9px"
          fill="#888888">RESERVE</text>
    <text x="60" y="78" text-anchor="middle"
          font-family="Georgia, serif" font-size="24px" font-weight="bold"
          fill="#c5a028">15</text>

    <!-- Column divider -->
    <line x1="110" y1="45" x2="110" y2="90"
          stroke="#c5a028" stroke-width="0.5" opacity="0.3" />

    <!-- Right stat column: LOCKED -->
    <text x="160" y="55" text-anchor="middle"
          font-family="monospace" font-size="9px"
          fill="#888888">LOCKED</text>
    <text x="160" y="78" text-anchor="middle"
          font-family="Georgia, serif" font-size="24px" font-weight="bold"
          fill="#e8c840">0</text>

  </g>
</svg>
