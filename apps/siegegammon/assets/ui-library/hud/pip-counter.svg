<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     width="140" height="50" viewBox="0 0 140 50"
     inkscape:version="1.3">
  <sodipodi:namedview
    inkscape:current-layer="layer-pip"
    inkscape:document-units="px"
    pagecolor="#111111"
    bordercolor="#555555" />

  <defs>
    <linearGradient id="pipBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Pip Counter" id="layer-pip">

    <!-- Background -->
    <rect x="0" y="0" width="140" height="50" rx="6"
          fill="url(#pipBg)" stroke="#555555" stroke-width="1" />

    <!-- Label -->
    <text x="30" y="20" text-anchor="middle"
          font-family="monospace" font-size="9px"
          fill="#666666">PIPS</text>

    <!-- Value -->
    <text x="30" y="40" text-anchor="middle"
          font-family="monospace" font-size="18px" font-weight="bold"
          fill="#c5a028">167</text>

    <!-- Bar graph placeholder: 4 vertical bars -->
    <rect x="70" y="12" width="8" height="30" rx="1"
          fill="#c5a028" opacity="0.3" />
    <rect x="85" y="17" width="8" height="25" rx="1"
          fill="#c5a028" opacity="0.3" />
    <rect x="100" y="22" width="8" height="20" rx="1"
          fill="#c5a028" opacity="0.3" />
    <rect x="115" y="27" width="8" height="15" rx="1"
          fill="#c5a028" opacity="0.3" />

  </g>
</svg>
