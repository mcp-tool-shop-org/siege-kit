<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     width="200" height="50" viewBox="0 0 200 50"
     inkscape:version="1.3">
  <sodipodi:namedview
    inkscape:current-layer="layer-score"
    inkscape:document-units="px"
    pagecolor="#111111"
    bordercolor="#c5a028" />

  <defs>
    <linearGradient id="scoreBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Match Score" id="layer-score">

    <!-- Background -->
    <rect x="0" y="0" width="200" height="50" rx="6"
          fill="url(#scoreBg)" stroke="#c5a028" stroke-width="1" />

    <!-- P1 label -->
    <text x="40" y="15" text-anchor="middle"
          font-family="monospace" font-size="9px"
          fill="#666666">P1</text>

    <!-- P1 score -->
    <text x="40" y="33" text-anchor="middle"
          font-family="Georgia, serif" font-size="22px" font-weight="bold"
          fill="#e8dcc8">3</text>

    <!-- Divider dash -->
    <text x="100" y="31" text-anchor="middle"
          font-family="Georgia, serif" font-size="18px"
          fill="#555555">&#x2014;</text>

    <!-- P2 label -->
    <text x="160" y="15" text-anchor="middle"
          font-family="monospace" font-size="9px"
          fill="#666666">P2</text>

    <!-- P2 score -->
    <text x="160" y="33" text-anchor="middle"
          font-family="Georgia, serif" font-size="22px" font-weight="bold"
          fill="#e8dcc8">5</text>

    <!-- Target line -->
    <text x="100" y="46" text-anchor="middle"
          font-family="monospace" font-size="8px"
          fill="#555555">First to 7</text>

  </g>
</svg>
