<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
     width="100" height="50" viewBox="0 0 100 50"
     inkscape:version="1.3">
  <sodipodi:namedview
    inkscape:current-layer="layer-cube"
    inkscape:document-units="px"
    pagecolor="#111111"
    bordercolor="#555555" />

  <defs>
    <linearGradient id="cubeBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Cube Status" id="layer-cube">

    <!-- Background -->
    <rect x="0" y="0" width="100" height="50" rx="6"
          fill="url(#cubeBg)" stroke="#555555" stroke-width="1" />

    <!-- Mini doubling cube -->
    <rect x="10" y="10" width="30" height="30" rx="4"
          fill="none" stroke="#c5a028" stroke-width="1.5" />

    <!-- Cube value -->
    <text x="25" y="30" text-anchor="middle"
          font-family="Georgia, serif" font-size="16px" font-weight="bold"
          fill="#c5a028">2</text>

    <!-- Owner arrow (triangle pointing right) -->
    <polygon points="50,20 60,25 50,30"
             fill="#c5a028" opacity="0.6" />

    <!-- Owner label -->
    <text x="78" y="29" text-anchor="middle"
          font-family="monospace" font-size="11px" font-weight="bold"
          fill="#888888">P2</text>

  </g>
</svg>
