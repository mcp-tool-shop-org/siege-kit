<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
  viewBox="0 0 60 60"
  width="60"
  height="60">

  <sodipodi:namedview
    inkscape:document-units="px"
    pagecolor="#ffffff"
    bordercolor="#666666" />

  <!-- Lock Shimmer: golden sparkle effect for locking a checker -->

  <g inkscape:groupmode="layer" inkscape:label="Central Glow" id="layer-central-glow">
    <circle cx="30" cy="30" r="15" fill="#c5a028" opacity="0.15" />
  </g>

  <g inkscape:groupmode="layer" inkscape:label="Stars" id="layer-stars">
    <!-- Star 1: center, large -->
    <path d="M30,20 L32,28 L40,30 L32,32 L30,40 L28,32 L20,30 L28,28 Z"
      fill="#e8c840" opacity="0.9" />

    <!-- Star 2: upper-left, medium -->
    <path d="M14,12 L15.2,16.4 L20,17 L15.2,17.6 L14,22 L12.8,17.6 L8,17 L12.8,16.4 Z"
      fill="#e8c840" opacity="0.7" />

    <!-- Star 3: upper-right, small -->
    <path d="M48,8 L48.8,11.2 L52,12 L48.8,12.8 L48,16 L47.2,12.8 L44,12 L47.2,11.2 Z"
      fill="#e8c840" opacity="0.5" />

    <!-- Star 4: lower-left, small -->
    <path d="M10,44 L10.8,47.2 L14,48 L10.8,48.8 L10,52 L9.2,48.8 L6,48 L9.2,47.2 Z"
      fill="#e8c840" opacity="0.4" />

    <!-- Star 5: lower-right, medium -->
    <path d="M46,42 L47.5,47 L52,48 L47.5,49 L46,54 L44.5,49 L40,48 L44.5,47 Z"
      fill="#e8c840" opacity="0.6" />

    <!-- Star 6: top-center, tiny -->
    <path d="M35,4 L35.6,6.4 L38,7 L35.6,7.6 L35,10 L34.4,7.6 L32,7 L34.4,6.4 Z"
      fill="#e8c840" opacity="0.3" />
  </g>

</svg>
