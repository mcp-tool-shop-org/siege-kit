<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     viewBox="0 0 120 200"
     width="120" height="200">
  <defs>
    <linearGradient id="outer-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#152238"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2332"/>
      <stop offset="100%" stop-color="#111a26"/>
    </linearGradient>
  </defs>
  <g inkscape:groupmode="layer" inkscape:label="Reserve Tray">
    <rect x="0" y="0" width="120" height="200" rx="8"
          fill="url(#outer-gradient)"
          stroke="#060e1a" stroke-width="2"/>
    <rect x="8" y="28" width="104" height="164" rx="4"
          fill="url(#inner-gradient)"/>
    <text x="60" y="18"
          font-family="Georgia, serif" font-size="11" font-weight="bold"
          fill="#4a8ab5" letter-spacing="2"
          text-anchor="middle" dominant-baseline="central">RESERVE</text>
    <text x="60" y="190"
          font-family="monospace" font-size="12"
          fill="#4a8ab5" opacity="0.7"
          text-anchor="middle" dominant-baseline="central">&times;15</text>
  </g>
</svg>
