<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     viewBox="0 0 120 200"
     width="120" height="200">
  <defs>
    <linearGradient id="outer-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#152238"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1520"/>
      <stop offset="100%" stop-color="#0a0e16"/>
    </linearGradient>
  </defs>
  <g inkscape:groupmode="layer" inkscape:label="Locked Tray">
    <rect x="0" y="0" width="120" height="200" rx="8"
          fill="url(#outer-gradient)"
          stroke="#40b0d0" stroke-width="2"/>
    <rect x="8" y="28" width="104" height="164" rx="4"
          fill="url(#inner-gradient)"/>
    <text x="60" y="18"
          font-family="Georgia, serif" font-size="11" font-weight="bold"
          fill="#40b0d0" letter-spacing="2"
          text-anchor="middle" dominant-baseline="central">LOCKED</text>
    <g transform="translate(60,100)" stroke="#40b0d0" stroke-width="1" opacity="0.3">
      <path d="M0,-25 L18,-15 L18,5 C18,18 0,25 0,25 C0,25 -18,18 -18,5 L-18,-15 Z"
            fill="none"/>
      <rect x="-10" y="-12" width="5" height="7" fill="#40b0d0"/>
      <rect x="5" y="-12" width="5" height="7" fill="#40b0d0"/>
      <rect x="-3" y="-2" width="6" height="10" rx="3" fill="#40b0d0"/>
    </g>
    <text x="60" y="190"
          font-family="monospace" font-size="12"
          fill="#40b0d0" opacity="0.7"
          text-anchor="middle" dominant-baseline="central">&times;0</text>
  </g>
</svg>
