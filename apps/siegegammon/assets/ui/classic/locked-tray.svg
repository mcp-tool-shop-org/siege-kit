<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  width="120" height="200" viewBox="0 0 120 200" version="1.1">

  <defs>
    <linearGradient id="trayWood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5c3317" />
      <stop offset="100%" stop-color="#3b1f0b" />
    </linearGradient>
    <linearGradient id="trayInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2210" />
      <stop offset="100%" stop-color="#1a1608" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Locked Tray">
    <!-- Outer frame -->
    <rect x="0" y="0" width="120" height="200" rx="8" ry="8"
          fill="url(#trayWood)" stroke="#c5a028" stroke-width="2" />

    <!-- Inner area (darker, more regal) -->
    <rect x="8" y="28" width="104" height="164" rx="4" ry="4"
          fill="url(#trayInner)" />

    <!-- Label with castle battlement motif -->
    <text x="60" y="18" font-family="Georgia, serif" font-size="11" font-weight="bold"
          fill="#c5a028" text-anchor="middle" letter-spacing="2">LOCKED</text>

    <!-- Small shield icon -->
    <g transform="translate(60,100)" fill="none" stroke="#c5a028" stroke-width="1" opacity="0.3">
      <path d="M0,-25 L18,-15 L18,5 C18,18 0,25 0,25 C0,25 -18,18 -18,5 L-18,-15 Z" />
      <!-- Battlements -->
      <rect x="-10" y="-12" width="5" height="7" fill="#c5a028" />
      <rect x="5" y="-12" width="5" height="7" fill="#c5a028" />
      <!-- Gate -->
      <rect x="-3" y="-2" width="6" height="10" rx="3" fill="#c5a028" />
    </g>

    <!-- Checker count placeholder -->
    <text x="60" y="190" font-family="monospace" font-size="12"
          fill="#c5a028" text-anchor="middle" opacity="0.7">Ã—0</text>
  </g>
</svg>
