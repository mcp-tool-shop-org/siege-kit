<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  width="120" height="200" viewBox="0 0 120 200" version="1.1">

  <defs>
    <linearGradient id="trayWood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5c3317" />
      <stop offset="100%" stop-color="#3b1f0b" />
    </linearGradient>
    <linearGradient id="trayInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3d1a" />
      <stop offset="100%" stop-color="#162e12" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Reserve Tray">
    <!-- Outer frame -->
    <rect x="0" y="0" width="120" height="200" rx="8" ry="8"
          fill="url(#trayWood)" stroke="#2a1508" stroke-width="2" />

    <!-- Inner felt area -->
    <rect x="8" y="28" width="104" height="164" rx="4" ry="4"
          fill="url(#trayInner)" />

    <!-- Label -->
    <text x="60" y="18" font-family="Georgia, serif" font-size="11" font-weight="bold"
          fill="#c5a028" text-anchor="middle" letter-spacing="2">RESERVE</text>

    <!-- Checker count placeholder -->
    <text x="60" y="190" font-family="monospace" font-size="12"
          fill="#c5a028" text-anchor="middle" opacity="0.7">Ã—15</text>
  </g>
</svg>
