<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.0.dtd"
  width="28"
  height="28"
  viewBox="0 0 28 28"
  version="1.1">

  <sodipodi:namedview
    inkscape:document-units="px"
    showgrid="true"
    inkscape:zoom="16">
    <inkscape:grid type="xygrid" spacingx="1" spacingy="1" />
  </sodipodi:namedview>

  <defs>
    <radialGradient id="boneFace" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#f0e8d8" />
      <stop offset="60%" stop-color="#ddd0b8" />
      <stop offset="100%" stop-color="#c0b090" />
    </radialGradient>

    <radialGradient id="boneEdge" cx="50%" cy="50%" r="50%">
      <stop offset="80%" stop-color="#d0c4a0" stop-opacity="0" />
      <stop offset="100%" stop-color="#8a7d60" stop-opacity="0.5" />
    </radialGradient>

    <!-- Amber glow for locked state -->
    <filter id="lockedGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feFlood flood-color="#d4a030" flood-opacity="0.6" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Locked Checker" id="layer-checker-locked">
    <!-- Checker with amber glow -->
    <circle cx="14" cy="14" r="12" fill="url(#boneFace)" filter="url(#lockedGlow)" />
    <circle cx="14" cy="14" r="12" fill="url(#boneEdge)" />

    <!-- Lock icon (small shield/castle battlement) -->
    <g transform="translate(14,14)" fill="#d4a030" opacity="0.8">
      <!-- Shield outline -->
      <path d="M0,-7 L5,-4 L5,1 C5,5 0,7 0,7 C0,7 -5,5 -5,1 L-5,-4 Z"
            fill="none" stroke="#d4a030" stroke-width="1" />
      <!-- Battlement top -->
      <rect x="-3" y="-3" width="2" height="3" />
      <rect x="1" y="-3" width="2" height="3" />
      <!-- Gate -->
      <rect x="-1" y="0" width="2" height="3" rx="1" />
    </g>
  </g>
</svg>
