<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  width="128"
  height="128"
  viewBox="0 0 128 128"
  version="1.1">

  <defs>
    <!-- Ice blue gradient -->
    <linearGradient id="iceBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6abadf" />
      <stop offset="100%" stop-color="#4a8ab5" />
    </linearGradient>

    <!-- Midnight background gradient -->
    <linearGradient id="midnightBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d0d0d" />
      <stop offset="100%" stop-color="#060610" />
    </linearGradient>

    <!-- Gate archway fill gradient -->
    <linearGradient id="gateArch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a8ab5" />
      <stop offset="100%" stop-color="#2a5a80" />
    </linearGradient>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="App Icon">
    <!-- Background circle -->
    <circle cx="64" cy="64" r="60" fill="url(#midnightBg)" stroke="url(#iceBlue)" stroke-width="3" />

    <!-- Simplified castle gate -->
    <g transform="translate(64, 58)">
      <!-- Castle walls -->
      <rect x="-30" y="-10" width="60" height="50" rx="2" ry="2"
            fill="none" stroke="url(#iceBlue)" stroke-width="2.5" />

      <!-- Battlements -->
      <rect x="-28" y="-22" width="10" height="15" fill="url(#iceBlue)" />
      <rect x="-5" y="-22" width="10" height="15" fill="url(#iceBlue)" />
      <rect x="18" y="-22" width="10" height="15" fill="url(#iceBlue)" />

      <!-- Gate archway -->
      <path d="M-12,40 L-12,15 A12,12 0 0 1 12,15 L12,40"
            fill="url(#gateArch)" stroke="url(#iceBlue)" stroke-width="2" />

      <!-- Portcullis lines -->
      <line x1="-4" y1="15" x2="-4" y2="40" stroke="url(#iceBlue)" stroke-width="1.5" opacity="0.5" />
      <line x1="4" y1="15" x2="4" y2="40" stroke="url(#iceBlue)" stroke-width="1.5" opacity="0.5" />
      <line x1="-12" y1="25" x2="12" y2="25" stroke="url(#iceBlue)" stroke-width="1" opacity="0.4" />
      <line x1="-12" y1="33" x2="12" y2="33" stroke="url(#iceBlue)" stroke-width="1" opacity="0.4" />

      <!-- Checker entering gate -->
      <circle cx="0" cy="35" r="5" fill="#c8d4e2" stroke="url(#iceBlue)" stroke-width="1" />
    </g>
  </g>
</svg>
