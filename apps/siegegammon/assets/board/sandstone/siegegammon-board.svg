    <!-- Bottom row point numbers (below triangles) -->
    <text id="num-1"  x="855" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">1</text>
    <text id="num-2"  x="825" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">2</text>
    <text id="num-3"  x="795" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">3</text>
    <text id="num-4"  x="765" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">4</text>
    <text id="num-5"  x="735" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">5</text>
    <text id="num-6"  x="705" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">6</text>
