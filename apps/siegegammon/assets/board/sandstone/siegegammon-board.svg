    <text id="num-14" x="295" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">14</text>
    <text id="num-15" x="325" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">15</text>
    <text id="num-16" x="355" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">16</text>
    <text id="num-17" x="385" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">17</text>
    <text id="num-18" x="415" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">18</text>
    <text id="num-19" x="485" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">19</text>
    <text id="num-20" x="515" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">20</text>
    <text id="num-21" x="545" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">21</text>
    <text id="num-22" x="575" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">22</text>
    <text id="num-23" x="605" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">23</text>
    <text id="num-24" x="635" y="22" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">24</text>

  </g>

  <!-- ============================================================ -->
  <!-- LAYER: Zone Labels                                            -->
  <!-- ============================================================ -->
  <g inkscape:groupmode="layer" id="layer-zone-labels" inkscape:label="Zone Labels">

    <!-- GARRISON: Points 1-6, bottom right -->
    <text id="zone-garrison"
       x="780" y="380"
       text-anchor="middle" font-family="sans-serif" font-size="13"
       font-weight="bold" letter-spacing="3"
       fill="#c89048" opacity="0.7">GARRISON</text>

    <!-- OUTER FIELD: Points 7-12, bottom left -->
    <text id="zone-outer-field"
       x="340" y="380"
       text-anchor="middle" font-family="sans-serif" font-size="13"
       font-weight="bold" letter-spacing="3"
       fill="#c89048" opacity="0.7">OUTER FIELD</text>

    <!-- FAR FIELD: Points 13-18, top left -->
    <text id="zone-far-field"
       x="340" y="330"
       text-anchor="middle" font-family="sans-serif" font-size="13"
       font-weight="bold" letter-spacing="3"
       fill="#c89048" opacity="0.7">FAR FIELD</text>

    <!-- SIEGE ZONE: Points 19-24, top right -->
    <text id="zone-siege-zone"
       x="560" y="330"
       text-anchor="middle" font-family="sans-serif" font-size="13"
       font-weight="bold" letter-spacing="3"
       fill="#c89048" opacity="0.7">SIEGE ZONE</text>

  </g>

  <!-- ============================================================ -->
  <!-- LAYER: Branding                                               -->
  <!-- ============================================================ -->
  <g inkscape:groupmode="layer" id="layer-branding" inkscape:label="Branding">
    <text id="branding-text"
       x="450" y="355"
       text-anchor="middle" dominant-baseline="central"
       font-family="sans-serif" font-size="18"
       font-weight="bold" letter-spacing="6"
       fill="#c89048" opacity="0.4">SIEGEGAMMON</text>
  </g>

</svg>
