    <text id="num-8"  x="385" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">8</text>
    <text id="num-9"  x="355" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">9</text>
    <text id="num-10" x="325" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">10</text>
    <text id="num-11" x="295" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">11</text>
    <text id="num-12" x="265" y="692" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3a2218" opacity="0.5">12</text>

    <!-- Top row point numbers (above triangles) -->
