<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="900"
   height="700"
   viewBox="0 0 900 700"
   id="siegegammon-board-sandstone"
   inkscape:version="1.3.2 (1:1.3.2+202311252150+091e20ef0f)"
   sodipodi:docname="siegegammon-board.svg">

  <sodipodi:namedview
     id="namedview1"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1"
     inkscape:cx="450"
     inkscape:cy="350"
     inkscape:window-width="1920"
     inkscape:window-height="1080"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="layer-points"
     showgrid="true">
    <inkscape:grid
       type="xygrid"
       id="grid1"
       units="px"
       spacingx="30"
       spacingy="30"
       empspacing="6"
       visible="true" />
  </sodipodi:namedview>

  <defs id="defs1">
    <!-- Frame gradient: Terracotta -->
    <linearGradient id="frameGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b5e3c" />
      <stop offset="100%" stop-color="#3a2218" />
    </linearGradient>

    <!-- Felt/playing surface gradient: Warm sand -->
    <linearGradient id="feltGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c4a87a" />
      <stop offset="100%" stop-color="#a89068" />
    </linearGradient>

    <!-- Bar gradient: Same terracotta as frame -->
    <linearGradient id="barGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b5e3c" />
      <stop offset="100%" stop-color="#3a2218" />
    </linearGradient>
  </defs>

  <metadata id="metadata1">
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:title>SiegeGammon Board - Sandstone Theme</dc:title>
        <dc:creator>
          <cc:Agent>
            <dc:title>mcp-tool-shop</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:description>Backgammon-style board for SiegeGammon with warm desert sandstone color theme.</dc:description>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <!-- ============================================================ -->
  <!-- LAYER: Frame                                                  -->
  <!-- ============================================================ -->
  <g inkscape:groupmode="layer" id="layer-frame" inkscape:label="Frame">
    <!-- Outer frame -->
    <rect
       id="frame-outer"
       x="0" y="0" width="900" height="700" rx="8" ry="8"
       fill="url(#frameGradient)"
       stroke="#2a1508" stroke-width="3" />

    <!-- Playing surface (felt) -->
    <rect
       id="felt-surface"
       x="10" y="10" width="880" height="680" rx="4" ry="4"
       fill="url(#feltGradient)" />
  </g>

  <!-- ============================================================ -->
  <!-- LAYER: Bar                                                    -->
  <!-- ============================================================ -->
  <g inkscape:groupmode="layer" id="layer-bar" inkscape:label="Bar">
    <rect
       id="bar-center"
       x="430" y="10" width="40" height="680"
       fill="url(#barGradient)"
       stroke="#2a1508" stroke-width="1" />
  </g>

  <!-- ============================================================ -->
  <!-- LAYER: Points (Triangles)                                     -->
  <!-- ============================================================ -->
  <g inkscape:groupmode="layer" id="layer-points" inkscape:label="Points">

    <!-- ======== BOTTOM ROW: Points 1-12 (right to left) ======== -->
    <!-- Points 1-6: Right side, bottom (GARRISON) -->

    <!-- Point 1 (odd = burnt amber) -->
    <polygon id="point-1" points="870,670 840,670 855,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 2 (even = desert clay) -->
    <polygon id="point-2" points="840,670 810,670 825,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 3 (odd) -->
    <polygon id="point-3" points="810,670 780,670 795,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 4 (even) -->
    <polygon id="point-4" points="780,670 750,670 765,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 5 (odd) -->
    <polygon id="point-5" points="750,670 720,670 735,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 6 (even) -->
    <polygon id="point-6" points="720,670 690,670 705,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Points 7-12: Left side, bottom (OUTER FIELD) -->
    <!-- Gap at bar, resume left of bar -->

    <!-- Point 7 (odd) -->
    <polygon id="point-7" points="430,670 400,670 415,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 8 (even) -->
    <polygon id="point-8" points="400,670 370,670 385,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 9 (odd) -->
    <polygon id="point-9" points="370,670 340,670 355,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 10 (even) -->
    <polygon id="point-10" points="340,670 310,670 325,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 11 (odd) -->
    <polygon id="point-11" points="310,670 280,670 295,400"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 12 (even) -->
    <polygon id="point-12" points="280,670 250,670 265,400"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- ======== TOP ROW: Points 13-24 (left to right) ======== -->
    <!-- Points 13-18: Left side, top (FAR FIELD) -->

    <!-- Point 13 (odd) -->
    <polygon id="point-13" points="250,30 280,30 265,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 14 (even) -->
    <polygon id="point-14" points="280,30 310,30 295,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 15 (odd) -->
    <polygon id="point-15" points="310,30 340,30 325,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 16 (even) -->
    <polygon id="point-16" points="340,30 370,30 355,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 17 (odd) -->
    <polygon id="point-17" points="370,30 400,30 385,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 18 (even) -->
    <polygon id="point-18" points="400,30 430,30 415,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Points 19-24: Right side, top (SIEGE ZONE) -->
    <!-- Gap at bar, resume right of bar -->

    <!-- Point 19 (odd) -->
    <polygon id="point-19" points="470,30 500,30 485,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 20 (even) -->
    <polygon id="point-20" points="500,30 530,30 515,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 21 (odd) -->
    <polygon id="point-21" points="530,30 560,30 545,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 22 (even) -->
    <polygon id="point-22" points="560,30 590,30 575,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 23 (odd) -->
    <polygon id="point-23" points="590,30 620,30 605,300"
       fill="#b86830" stroke="#3a2218" stroke-width="0.5" />

    <!-- Point 24 (even) -->
    <polygon id="point-24" points="620,30 650,30 635,300"
       fill="#7a5038" stroke="#3a2218" stroke-width="0.5" />

  </g>

