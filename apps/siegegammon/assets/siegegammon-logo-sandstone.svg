<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.0.dtd"
  width="600"
  height="200"
  viewBox="0 0 600 200"
  version="1.1">

  <sodipodi:namedview
    inkscape:document-units="px"
    showgrid="true"
    inkscape:zoom="2">
    <inkscape:grid type="xygrid" spacingx="5" spacingy="5" />
  </sodipodi:namedview>

  <defs>
    <!-- Bronze gradient for strokes, text, and accents -->
    <linearGradient id="bronze" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0a850" />
      <stop offset="100%" stop-color="#c89048" />
    </linearGradient>

    <!-- Dark sandstone background gradient -->
    <linearGradient id="sandstoneBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1208" />
      <stop offset="100%" stop-color="#0d0a04" />
    </linearGradient>

    <!-- Gate archway fill gradient -->
    <linearGradient id="gateArch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b86830" />
      <stop offset="100%" stop-color="#7a4020" />
    </linearGradient>
  </defs>

  <!-- ========== LAYER: Background ========== -->
  <g inkscape:groupmode="layer" inkscape:label="Background" id="layer-bg">
    <rect x="0" y="0" width="600" height="200" rx="12" ry="12" fill="url(#sandstoneBg)" />
  </g>

  <!-- ========== LAYER: Castle / Gate Icon ========== -->
  <g inkscape:groupmode="layer" inkscape:label="Castle Icon" id="layer-icon"
     transform="translate(60, 30)">

    <!-- Castle base -->
    <rect x="0" y="60" width="80" height="80" rx="3" ry="3"
          fill="none" stroke="url(#bronze)" stroke-width="2.5" />

    <!-- Battlements (3 merlons across top) -->
    <rect x="2" y="45" width="14" height="18" fill="url(#bronze)" />
    <rect x="33" y="45" width="14" height="18" fill="url(#bronze)" />
    <rect x="64" y="45" width="14" height="18" fill="url(#bronze)" />

    <!-- Gate archway -->
    <path d="M25,140 L25,105 A15,15 0 0 1 55,105 L55,140"
          fill="url(#gateArch)" stroke="url(#bronze)" stroke-width="2" />

    <!-- Portcullis grid lines -->
    <line x1="33" y1="105" x2="33" y2="140" stroke="url(#bronze)" stroke-width="1.5" opacity="0.6" />
    <line x1="40" y1="100" x2="40" y2="140" stroke="url(#bronze)" stroke-width="1.5" opacity="0.6" />
    <line x1="47" y1="105" x2="47" y2="140" stroke="url(#bronze)" stroke-width="1.5" opacity="0.6" />
    <line x1="25" y1="115" x2="55" y2="115" stroke="url(#bronze)" stroke-width="1" opacity="0.4" />
    <line x1="25" y1="125" x2="55" y2="125" stroke="url(#bronze)" stroke-width="1" opacity="0.4" />
    <line x1="25" y1="135" x2="55" y2="135" stroke="url(#bronze)" stroke-width="1" opacity="0.4" />

    <!-- Two flanking towers -->
    <rect x="-10" y="55" width="15" height="85" rx="2" ry="2"
          fill="none" stroke="url(#bronze)" stroke-width="2" />
    <rect x="75" y="55" width="15" height="85" rx="2" ry="2"
          fill="none" stroke="url(#bronze)" stroke-width="2" />

    <!-- Tower battlements -->
    <rect x="-9" y="46" width="6" height="12" fill="url(#bronze)" />
    <rect x="0" y="46" width="6" height="12" fill="url(#bronze)" />
    <rect x="76" y="46" width="6" height="12" fill="url(#bronze)" />
    <rect x="85" y="46" width="6" height="12" fill="url(#bronze)" />

    <!-- Small checker piece entering the gate -->
    <circle cx="40" cy="132" r="6" fill="#ddd0b8" stroke="url(#bronze)" stroke-width="1" opacity="0.9" />
  </g>

  <!-- ========== LAYER: Typography ========== -->
  <g inkscape:groupmode="layer" inkscape:label="Typography" id="layer-type">
    <!-- Main title -->
    <text x="360" y="105" font-family="Georgia, serif" font-size="52" font-weight="bold"
          fill="url(#bronze)" text-anchor="middle" letter-spacing="4">SIEGE</text>
    <text x="360" y="155" font-family="Georgia, serif" font-size="36"
          fill="url(#bronze)" text-anchor="middle" letter-spacing="8" opacity="0.8">GAMMON</text>

    <!-- Tagline -->
    <text x="360" y="180" font-family="Georgia, serif" font-size="11"
          fill="#7a6a50" text-anchor="middle" letter-spacing="3" font-style="italic">THE INVASION GAME</text>
  </g>

  <!-- ========== LAYER: Decorative Line ========== -->
  <g inkscape:groupmode="layer" inkscape:label="Decorative" id="layer-deco">
    <!-- Bronze accent line under title -->
    <line x1="240" y1="162" x2="480" y2="162"
          stroke="url(#bronze)" stroke-width="1" opacity="0.4" />
    <!-- Two small triangles as decorative flankers -->
    <polygon points="240,168 245,178 235,178" fill="#b86830" opacity="0.6" />
    <polygon points="480,168 485,178 475,178" fill="#b86830" opacity="0.6" />
  </g>

</svg>
