<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
  width="60" height="60" viewBox="0 0 60 60" version="1.1">

  <defs>
    <linearGradient id="dieFace" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f0e0" />
      <stop offset="100%" stop-color="#d9d0b8" />
    </linearGradient>
    <filter id="dieShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <g inkscape:groupmode="layer" inkscape:label="Die Face 4">
    <rect x="2" y="2" width="56" height="56" rx="8" ry="8"
          fill="url(#dieFace)" stroke="#8a7d60" stroke-width="1.5" filter="url(#dieShadow)" />
    <!-- Top-left -->
    <circle cx="18" cy="18" r="5" fill="#2a1508" />
    <!-- Top-right -->
    <circle cx="42" cy="18" r="5" fill="#2a1508" />
    <!-- Bottom-left -->
    <circle cx="18" cy="42" r="5" fill="#2a1508" />
    <!-- Bottom-right -->
    <circle cx="42" cy="42" r="5" fill="#2a1508" />
  </g>
</svg>
